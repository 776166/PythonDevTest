{% extends "layouts/contacts-base.html" %}

{% block page_title %}Delete contact{% endblock page_title %}

{% block "content" %}
<h1>Delete contact</h1>
{% include "partials/contact_read.html" %}
<form method="post" action="{% url 'contacts:delete' c.id %}">
	{% csrf_token %}
	<table class="table">{{ form.as_table }}</table>
	<button type="submit" class="btn btn-danger">Delete</button>
</form>
{% endblock "content" %}
