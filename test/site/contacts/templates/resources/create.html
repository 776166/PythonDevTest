{% extends "layouts/contacts-base.html" %}

{% block page_title %}Create contact{% endblock page_title %}

{% block "content" %}
<h1>Create new contact</h1>
<form method="post" action="{% url 'contacts:create' %}">
	{% csrf_token %}
	<table class="table">{{ form.as_table }}</table>
	<button type="submit" class="btn btn-secondary">Create</button>
</form>
{% endblock "content" %}
