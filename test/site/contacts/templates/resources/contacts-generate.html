{% extends "layouts/contacts-base.html" %}

{% block page_title %}Generate contacts{% endblock page_title %}

{% block "content" %}
<h1>Generate new contact</h1>
<form method="post" action="{% url 'contacts:generate' %}">
	{% csrf_token %}
	<table class="table">{{ form.as_table }}</table>
	<button type="submit" class="btn btn-secondary">Generate</button>
</form>
{% endblock "content" %}
